<!DOCTYPE html>
<html>
  <head>
  <h1>Items Taken</h1>
  <p>SELECT * FROM studentalert.itemstaken</p>
  <p>Returns all items taken from table itemstaken</p>
  </head>
  <body>
    <table>
      <tr>
        <th>name</th>
        <th>description</th>
        <th>other</th>
        <th>victim id</th>
      </tr>
      {% for item in data %}
      <tr>
        <td>{{item[0]}}</td>
        <td>{{item[1]}}</td>
        <td>{{item[2]}}</td>
        <td>{{item[3]}}</td> 
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
